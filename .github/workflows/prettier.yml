# Adapted from GitHub issue comment code by george-gca on 2024-01-16
# https://github.com/prettier/prettier/issues/6885#issuecomment-1894252136

name: Prettier diff

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']
  workflow_dispatch:
  merge_group:

jobs:
  build:
    strategy:
      matrix:
        # AHK is built for Windows only, so we only build on Windows
        # As always, if community asks, community shall receive ;)
        os: [windows-latest]
        node-version: [20.x]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - run: npm install
      - name: Run Prettier
        id: runPrettier
        run: npm run format
      - name: Show diff
        # https://docs.github.com/en/actions/learn-github-actions/expressions#failure
        if: ${{ failure() }}
        run: |
          npm run format:fix
          git diff > diff.txt
          npm install -g diff2html-cli
          diff2html -i file -s side -F diff.html -- diff.txt
      - name: Comment the diff as HTML
        # https://docs.github.com/en/actions/learn-github-actions/expressions#failure-with-conditions
        if: ${{ failure() && steps.runPrettier.conclusion == 'failure' }}
        uses: thollander/actions-comment-pull-request@v2
        with:
          filePath: diff.html
